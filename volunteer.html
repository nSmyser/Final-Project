<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HelpHub – Volunteer Signup</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <div style="text-align:center; margin:1rem 0;">
      <a href="index.html" style="font-size:2rem; font-weight:bold; text-decoration:none; color:inherit;">HelpHub</a>
    </div>
    <nav>
      <ul style="display:flex; justify-content:center; align-items:center; width:100%; list-style:none; gap:2rem; padding:0; margin:0;">
        <li><a href="index.html">Home</a></li>
        <li><a href="charity_list.html">Charity List</a></li>
        <li><a href="about_charities.html">About Charities</a></li>
        <li><a href="volunteer.html">Volunteer Now</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="volunteer-form">
      <h1>Volunteer Sign-Up</h1>
      <p>Join us in making an impact!</p>
      <form action="#" method="post">
        <label>Charity:
          <input type="text" name="charity" value="Charity Name" readonly>
        </label>
        <label>Location:
          <input type="text" name="location" value="Town, ST" readonly>
        </label>
        <label>Name:
          <input type="text" name="name" required>
        </label>
        <label>Email:
          <input type="email" name="email" required>
        </label>
        <label>Phone:
          <input type="tel" name="phone">
        </label>
        <fieldset>
          <legend>Availability:</legend>
          <label><input type="checkbox" name="avail" value="weekdays"> Weekdays</label>
          <label><input type="checkbox" name="avail" value="weekends"> Weekends</label>
          <label><input type="checkbox" name="avail" value="evenings"> Evenings</label>
        </fieldset>
        <label>Comments:
          <textarea name="comments" rows="3"></textarea>
        </label>
        <button type="submit">Submit Volunteer Info</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 HelpHub  •  <a href="#">Contact</a>  •  <a href="#">Privacy</a></p>
  </footer>
</body>
</html>
